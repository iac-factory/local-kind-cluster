---
apiVersion: v1
kind: Service
metadata:
    name: test-service-1-b # --> test-service-1-b.<namespace>.svc.cluster.local
    labels:
        app: test-service-1-b
        service: test-service-1-b
spec:
    selector:
        app: test-service-1-b
    ports:
        -   port: 8080
            targetPort: 8080
            name: http
---
apiVersion: v1
kind: ServiceAccount
metadata:
    name: test-service-1-b
    labels:
        account: test-service-1-b
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: test-service-1-b
    labels:
        app: test-service-1-b
        version: v1
        service: test-service-1-b
spec:
    replicas: 1
    selector:
        matchLabels:
            app: test-service-1-b
            version: v1
            service: test-service-1-b
    template:
        metadata:
            labels:
                app: test-service-1-b
                version: v1
                service: test-service-1-b
                sidecar.istio.io/inject: "true"
        spec:
            serviceAccountName: test-service-1-b
            containers:
                -   name: test-service-1-b
                    livenessProbe:
                        httpGet:
                            port: 8080
                            path: /health
                        initialDelaySeconds: 5
                        periodSeconds: 5
                    image: service:latest
                    imagePullPolicy: Always
                    ports:
                        -   containerPort: 8080
                    # envFrom:
                    #     -   configMapRef:
                    #             name: postgres
                    env:
                        -   name: CI
                            value: "true"
                        -   name: LOCAL_POD_SERVICE_ACCOUNT
                            valueFrom:
                                fieldRef:
                                    fieldPath: spec.serviceAccountName
                        -   name: LOCAL_POD_IP
                            valueFrom:
                                fieldRef:
                                    fieldPath: status.podIP
                        -   name: LOCAL_NODE_NAME
                            valueFrom:
                                fieldRef:
                                    fieldPath: spec.nodeName
                        -   name: LOCAL_POD_NAME
                            valueFrom:
                                fieldRef:
                                    fieldPath: metadata.name
                        -   name: LOCAL_POD_NAMESPACE
                            valueFrom:
                                fieldRef:
                                    fieldPath: metadata.namespace
                        -   name: LOCAL_NAMESPACE
                            valueFrom:
                                fieldRef:
                                    fieldPath: metadata.namespace
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
    name: test-service-1-b
    labels:
        sidecar.istio.io/inject: "true"
spec:
    parentRefs:
        -   name: test-service-1
            kind: Service
            namespace: development
    rules:
        -   backendRefs:
                -   name: test-service-1-b
                    kind: Service
                    port: 8080

